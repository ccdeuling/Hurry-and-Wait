<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hurry and Wait — Coming Soon</title>
  <meta name="description" content="Hurry and Wait helps you track the fun stuff—movies, shows, concerts, books—and count down the days." />
  <meta name="theme-color" content="#0f2740" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#0f2740;        /* navy text */
      --sub:#294160;        /* secondary text */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1000px 700px at 20% 15%, rgba(255,255,255,.75), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,255,255,.6), transparent 55%),
        radial-gradient(1200px 900px at 30% 80%, rgba(255,255,255,.5), transparent 60%),
        conic-gradient(from 200deg at 50% 40%, rgba(106,123,232,.35), rgba(168,93,232,.25), rgba(180,203,255,.25), rgba(108,169,255,.25), rgba(156,114,232,.25), rgba(106,123,232,.35)),
        radial-gradient(1400px 1000px at 50% 50%, rgba(230,238,255,.7), rgba(190,208,255,.5), rgba(160,178,232,.45), rgba(130,158,222,.4), rgba(110,138,212,.35), rgba(90,118,202,.3));
      background-attachment: fixed;
    }
    .container{max-width:980px;margin:0 auto;padding:48px 20px;min-height:100dvh;display:grid;place-items:center}
    .panel{text-align:center}
    h1{font-size:clamp(40px,8vw,72px);line-height:1.05;margin:0 0 10px 0;letter-spacing:.01em;text-transform:uppercase}
    .tag{font-size:clamp(18px,3vw,24px);font-weight:600;letter-spacing:.08em;color:var(--sub)}
    .icons{display:flex;gap:22px;justify-content:center;align-items:center;margin-top:24px;flex-wrap:wrap}
    .icons svg{width:44px;height:44px;fill:var(--ink);opacity:.95}
    footer{position:fixed;left:0;right:0;bottom:14px;text-align:center;color:var(--sub);font-size:12px}
  </style>
</head>
<body>
  <main class="container">
    <section class="panel" aria-label="Coming soon announcement">
      <h1>HURRY AND WAIT</h1>
      <div class="tag">COMING SOON</div>

      <div class="icons" aria-label="Categories">
        <!-- Book -->
        <svg viewBox="0 0 24 24"><path d="M4 5.5A2.5 2.5 0 0 1 6.5 3H20v15.5a2.5 2.5 0 0 1-2.5 2.5H6.5A2.5 2.5 0 0 1 4 18.5V5.5Z"/></svg>
        <!-- TV -->
        <svg viewBox="0 0 24 24"><path d="M4 8a3 3 0 0 1 3-3h10a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V8Z"/><path d="M8 6l4-3m0 0 4 3" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"/></svg>
        <!-- Ticket -->
        <svg viewBox="0 0 24 24"><path d="M4 9a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1.5a1.5 1.5 0 0 0 0 3V15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-1.5a1.5 1.5 0 0 0 0-3V9Z"/></svg>
        <!-- Film reel -->
        <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 0 18 3 3 0 0 1 3 3h2a5 5 0 0 0-5-5A9 9 0 0 0 12 3Z"/></svg>
        <!-- Music note -->
        <svg viewBox="0 0 24 24"><path d="M18 3v10.2a3.8 3.8 0 1 1-1.5-3.04V7.2L9 9V18.2a3.8 3.8 0 1 1-1.5-3.04V6l10.5-3Z"/></svg>
      </div>
    </section>
  </main>
  <footer>© <span id="y"></span> Hurry and Wait</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
